
name: Zwoo Release Pipeline

on:
  push:
    tags:        
      - '**'  

jobs:
  frontend-release:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Build Image
          working-directory: ./frontend
          run: 'docker build . -t ${{ secrets.DOCKER_REPO_URL }}/zwoo-frontend/frontend:latest'
        - name: Log into JFrog
          run: 'docker login ${{ secrets.DOCKER_REPO_URL }} -p ${{ secrets.DOCKER_REPO_PASS }} -u ${{ secrets.DOCKER_REPO_USER }}'
        - name: Push Image
          run: 'docker push ${{ secrets.DOCKER_REPO_URL }}/zwoo-frontend/frontend:latest'

  backend-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Backend Image
        working-directory: ./backend
        run: 'docker build . -f ./ReleaseDockerfile -t ${{ secrets.DOCKER_REPO_URL }}/zwoo-backend/backend:latest --build-arg conan_user=${{ secrets.CONAN_USER }} --build-arg conan_password=${{ secrets.CONAN_PASSWORD }} --build-arg conan_remote=${{ secrets.CONAN_REMOTE }}'
      - name: Log into JFrog
        run: 'docker login ${{ secrets.DOCKER_REPO_URL }} -p ${{ secrets.DOCKER_REPO_PASS }} -u ${{ secrets.DOCKER_REPO_USER }}'
      - name: Push Image
        run: 'docker push ${{ secrets.DOCKER_REPO_URL }}/zwoo-backend/backend:latest'