name: Deploy to Firebase Hosting on PR

'on':
  pull_request:
    paths:
    - 'frontend/**'
    - '.github/workflows/**'

jobs:
  check-frontend:
    uses: fabiankachlock/zwoo/.github/workflows/ci-cd-frontend.yml@main

  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: 'cd frontend && yarn && export VUE_APP_VERSION_OVERRIDE=$(git rev-parse HEAD) && yarn build:preview'      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: frontend
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZWOO_UI }}'
          projectId: zwoo-ui
