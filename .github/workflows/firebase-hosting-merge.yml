name: Deploy to Firebase Hosting on merge

'on':
  push:
    branches:
      - main
    paths:
    - 'frontend/**'
    - '.github/workflows/**'

jobs:
  check-frontend:
    uses: fabiankachlock/zwoo/.github/workflows/ci_cd_frontend.yml@main

  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: 'cd frontend && yarn && yarn build:preview'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: frontend
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZWOO_UI }}'
          channelId: live
          projectId: zwoo-ui
